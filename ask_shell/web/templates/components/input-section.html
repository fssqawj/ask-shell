<section class="input-section">
    <div class="input-group">
        <input type="text" id="task-input" placeholder="Enter your task (e.g., 'List all Python files in current directory')" autocomplete="off">
        <button id="submit-btn" class="btn">
            <i class="fas fa-play"></i> Execute
        </button>
        <button id="stop-btn" class="btn">
            <i class="fas fa-stop"></i> Stop
        </button>
    </div>
    <div class="examples">
        <small style="color: var(--text-secondary);">
            Examples: "Create a backup of my documents", "Find all TODO comments in the codebase", "Generate a summary of system logs"
        </small>
    </div>
</section>
